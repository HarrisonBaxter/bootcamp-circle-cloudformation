version: 2
jobs:
  test:
    docker:
      - image: adambene/circleci-openjdk-awscli
    working_directory: ~/bootcamp-circle-cloudformation
    steps:
      - checkout
      - run: sbt test

  deploy:
    docker:
      - image: adambene/circleci-openjdk-awscli
    working_directory: ~/bootcamp-circle-cloudformation
    steps:
      - checkout
      - run:
          name: Deploy to s3 if the tests all pass on the master branch
          command: ./build-and-deploy-to-aws.sh harrison-autoscaling-AutoScalingGroup-1I7JUUSX8TBSW harrison

workflows:
  version: 2
  test-and-deploy:
    jobs:
          - test
          - deploy:
              filters:
                branches:
                  only:
                    - master
              requires:
                - test

